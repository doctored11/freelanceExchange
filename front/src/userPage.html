<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/profile.css" />
  <link rel="stylesheet" href="./styles/userPage.css" />
</head>

<body>
  <header class="header">
    <a href="#" class="header__logo logo">
      <img src="./files/logo.svg" alt="">
    </a>
    <div class="header__link">
      <a href="./index.html">Главная</a>
      <div class="header__link__after"></div>
    </div>
    <div class="header__link">
      <a href="./cart.html">Избранное</a>
      <div class="header__link__after"></div>
    </div>
    <div class="header__link">
      <a href="./registration.html">Авторизация</a>
      <div class="header__link__after"></div>
    </div>
    <div class="header__link header-profile" style="position: relative;">
      <a href="userPage.html?id=0">Профиль</a>
      <div class="header-profile__info">
        <p id="name">Имя</p>
        <p if="lastname">Фамилия</p>
        <p id="money" style="color: #32CD32;">Баланс</p>
        <p id="clientType">Заказчик</p>
      </div>
      <div class="header__link__after"></div>
    </div>
  </header>


  <div class="container">
    <div class="left-column">
      <div class="person-info">
        <h2>Персональная информация</h2>
                        <div class="field">
                            <label for="name">Имя:</label>
                            <span id="name">{{ имя_человека }}</span>
                        </div>
                        <div class="field">
                            <label for="surname">Фамилия:</label>
                            <span id="surname">{{ фамилия_человека }}</span>
                        </div>
                        <div class="field">
                            <label for="phone">Телефон:</label>
                            <span id="phone">{{ телефон_человека }}</span>
                        </div>
                        <div class="field">
                            <label for="balance">Баланс:</label>
                            <span id="balance">{{ баланс_человека }}</span>
                        </div>
                        <div class="field">
                            <label for="email">Почта:</label>
                            <span id="email">{{ почта_человека }}</span>
                        </div>
                        <div class="field_p">
                          <p>Резюме:</p>
                      </div>
                        <div class="field">
                            <div class="text-box" contenteditable="True"></div>
                      </div>
                      <div class="resume_toggle" id="HistoryToggle">Сохранить резюме</div>

      </div>

       <div class="history_block">История заказов:</div> <!--добавлять сюда div с инфой и заказах -->

    </div>
  
    <div class="right-column">
      <div class="block-main-block">

        <div class="info">
          <div class="toggle-container">
            <div class="header__link" id="activeOrdersToggle">Активные заказы
              <div class="header__link__after"></div>
            </div>
            <div class="header__link" id="acceptedOrdersToggle">Принятые заказы
              <div class="header__link__after"></div>
            </div>
            
          </div>
        
          <div id="ordersContent"></div>
      </div>
      <div class="scroll_order">

      </div>
    </div>
  </div>

  <script src="./scripts/output_orders.js" type="module"></script>
   
</body>
</html>
