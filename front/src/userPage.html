<body>
  <header class="header">
    <a href="#" class="header__logo logo">
      <img src="./files/logo.png" alt="">
      <!-- логотип ( наверное svg) -->
    </a>
    <div class="header__link">
      <a href="./index.html">Главная</a>
      <div class="header__link__after"></div>

    <div class="header__link">
      <a href="./cart.html">Мои заказы</a>
      <div class="header__link__after"></div>

    <!-- <div class="header__link">

    </div> -->

    </div>

        <p if="lastname">Фамилия</p>

  <main class="main">
    <section class="section">

        </div>
        <div class="info">
          <div class="info__active-tasks container--tasks">
            <!-- карточки заказов -->
          </div>
          <div class="info__history history">
            <div class="history__balance container container--balanceHistory">
              <!-- истории js -->
            </div>
            <div class="history__tasks container container--tasksHistory">
              <!-- истории js -->
            </div>
          </div>
          <div class="info-text"></div>
          <div class="container container--pending"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="./scripts/profile.js" type="module"></script>
