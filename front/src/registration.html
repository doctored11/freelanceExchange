<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="styles/registration-form.css">
  <script src="./scripts/reg.js" type="module" defer></script>
</head>

<body>

  <form id="registration-form" class="registration-form__form">
    <p class="form__label">Авторизация</p>

    <div class="form__switch">
      <div class="form-switch__btn signin-btn active">Вход</div>
      <div class="form-switch__btn signup-btn">Регистрация</div>
    </div>
    <div class="form__switch">
      <div class="form-switch__btn seller-btn active">Заказчик</div>
      <div class="form-switch__btn coder-btn">Фрилансер</div>
    </div>

    <div class="registration-form__form-group">
      <label for="name" class="registration-form__label txt">Имя</label>
      <input type="text" id="name" name="name" class="registration-form__input" placeholder=" " required />
    </div>
    <div class="registration-form__form-group">
      <label for="lastname" class="registration-form__label txt">Фамилия</label>
      <input type="name" id="lastname" name="lastname" class="registration-form__input" placeholder=" " required />
    </div>
    <div class="registration-form__form-group">
      <label for="email" class="registration-form__label txt">Email</label>
      <input type="email" id="email" name="email" class="registration-form__input" placeholder=" " required />
    </div>
    <div class="registration-form__form-group">
      <label for="password" class="registration-form__label txt">Пароль</label>
      <input type="password" id="password" name="password" class="registration-form__input" placeholder=" " required />
    </div>


    <!-- <div class="registration-form__form-group">
      <label class="registration-form__label">Выберите роль:</label>
      <div class="registration-form__role-checkboxes">
        <label class="registration-form__role-label txt">
          <input type="checkbox" name="role" value="client" class="registration-form__role-checkbox" />
          Заказчик
        </label>
        <label class="registration-form__role-label txt">
          <input type="checkbox" name="role" value="implementer" class="registration-form__role-checkbox" />
          Исполнитель
        </label>
      </div>
    </div> -->


    <div class="form__submit">
      <button class="registration-form__submit-button btn" disabled>Отправить</button>
      <a class="registration-form__cancel-button btn" href="index.html">Отменить</a>
    </div>
    <!-- Текст об ощибке(в самом конце reg.js) надо обработать -->
    <p id="registration-form__error"></p>
  </form>

  <!-- <script src="./scripts/balanceChecker.js" type="module"></script> -->
</body>

</html>
