<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/taskEditor.css" />
  <script src="./scripts/headerName.js " type=module defer></script>
</head>

<body>
  <header class="header">
    <a href="./index.html" class="header__logo logo">
      <img src="./files/logo.png" alt="">
      <!-- логотип ( наверное svg) -->
    </a>
    <div class="header__link">
      <a href="./categories.html">Каталог</a>
      <div class="header__link__after"></div>
    </div>
    <div class="header__link">
      <a href="./cart.html">Избранное</a>
      <div class="header__link__after"></div>
    </div>
    <!-- <div class="header__link">
        <a href="./payment.html">Пополнение</a>
        <div class="header__link__after"></div>
      </div> -->
    <div class="header__link">
      <a href="./registration.html">Авторизация</a>
      <div class="header__link__after"></div>
    </div>
    <div class="header__link header-profile">
      <a href="userPage.html?id=0" id="nav__name">Войти</a>
      <div class="header__link__after"></div>
    </div>
  </header>
  <main class="main">
    <div class="task">
      <h1>Название задания</h1>
      <img src="files/1.jpeg" alt="Здесь могла быть ваша картинка(нужен путь)" class="img">
      <div class="about">Об этом задании</div>
      <div class="discription">
        Оставьте текст о своем задании
      </div>
    </div>

    <form id="task-form" class="task">
      <div style="width: 50%; margin: auto;">
        <div class="form__form-group">
          <label for="title" class="form__label_large ">Название</label>
          <input type="text" id="title" name="title" class="form__input" placeholder=" " />
        </div>
        <div class="form__form-group">
          <label for="timing" class="form__label">Время</label>
          <input type="text" id="timing" name="timing" placeholder=' ' class="form__input" />
        </div>
      </div>
      <div class="form__form-group">
        <textarea id="descr" name="descr" rows="4" placeholder="Содержание"></textarea>
      </div>
      <!-- tut -->
      <div class="form__form-group">
        <label for="theme" class="form__label">Тема:</label>
        <select id="theme" name="theme" class="form__select">
          <option value="Тема 1">It</option>
          <option value="Тема 2">Дизайн</option>
          <option value="Тема 3">Тема 3</option>
        </select>
      </div>
      <!-- tut -->
      <div class="form__form-group">
        <label for="price">Цена</label>
        <input type="number" id="price" name="price" min="0" class="form__number" />
      </div>

      <button type="submit">Заказать</button>
    </form>
  </main>
  <script src="./scripts/taskEditor.js" type="module"></script>
  <script src="./scripts/balanceChecker.js" type="module"></script>

</body>

</html>
