<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="./scripts/headerName.js " type=module defer></script>
</head>

<body>
  <header class="header">
    <a href="./index.html" class="header__logo logo">
      <img src="./files/logo.png" alt="">
      <!-- логотип ( наверное svg) -->
    </a>
    <div class="header__link">
      <a href="./categories.html">Каталог</a>
      <div class="header__link__after"></div>
    </div>
    <div class="header__link">
      <a href="./cart.html">Избранное</a>
      <div class="header__link__after"></div>
    </div>
    <!-- <div class="header__link">
        <a href="./payment.html">Пополнение</a>
        <div class="header__link__after"></div>
      </div> -->
    <div class="header__link">
      <a href="./registration.html">Авторизация</a>
      <div class="header__link__after"></div>
    </div>
    <div class="header__link header-profile">
      <a href="userPage.html?id=0" id="nav__name">Войти</a>
      <div class="header__link__after"></div>
    </div>
  </header>
  <main class="main">
    <div class="frame main__frame">
      <!-- наверное что то еще надо  -->

      <div class="container task">
        <form id="task-form">
          <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="descr">Содержание:</label>
            <textarea id="descr" name="descr" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="theme">Тема:</label>
            <select id="theme" name="theme">
              <option value="Тема 1">It</option>
              <option value="Тема 2">Дизайн</option>
              <option value="Тема 3">Тема 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" min="0" />
          </div>
          <div class="form-group">
            <label for="timing">Время:</label>
            <input type="text" id="timing" name="timing" />
          </div>
          <button type="submit">Заказать</button>
        </form>
      </div>
    </div>
  </main>
  <script src="./scripts/taskEditor.js" type="module"></script>
  <script src="./scripts/balanceChecker.js" type="module"></script>

</body>

</html>
